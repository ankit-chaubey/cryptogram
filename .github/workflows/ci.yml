name: Build & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cryptography setuptools wheel

      - name: Build C extension
        run: python setup.py build_ext --inplace

      - name: Run tests
        run: python tests/test_cryptogram.py

  build-wheels:
    name: Build wheels
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4
      - uses: pypa/cibuildwheel@v2.17.0
        env:
          CIBW_BUILD: cp38-* cp39-* cp310-* cp311-* cp312-*
          # musllinux (Alpine/musl libc) containers have no pre-built
          # cryptography wheel for Python 3.8 and building from source fails
          # (missing puccinialin build dep). Skip musl entirely â€” the
          # manylinux wheels cover the vast majority of Linux deployments.
          CIBW_SKIP: "*musllinux*"
          # 32-bit Linux (i686) ships OpenSSL 1.0.x in manylinux containers
          # and is no longer a supported target for most Python packages.
          # 32-bit Windows (win32) is similarly obsolete. Skip both.
          CIBW_ARCHS_LINUX: "x86_64"
          CIBW_ARCHS_WINDOWS: "AMD64"
          CIBW_TEST_COMMAND: "python {project}/tests/test_cryptogram.py"
          # cryptography is optional (used only by the pure-Python fallback).
          # On niche platforms there is no pre-built wheel and building from
          # source fails. Use || true so the C-extension backend can still be
          # packaged and tested.
          CIBW_BEFORE_BUILD: "pip install cryptography || true"
          # Install cryptography in the test venv too: if OpenSSL is
          # unavailable at runtime the C extension raises ImportError and
          # __init__.py falls back to _fallback.py, which needs cryptography.
          CIBW_BEFORE_TEST: "pip install cryptography || true"
